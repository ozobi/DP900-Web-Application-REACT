<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png?v=3"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png?v=3"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#9c022e" />
    <meta
      name="Data Physics 900 Series Web Application"
      content="Data Physics Web Application to remotely control DP900 hardware"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png?v=3"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest?v=3" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg?v=3"
      color="#9c022e"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico?v=3" />
    <meta name="apple-mobile-web-app-title" content="DP900 Web Application" />
    <meta name="application-name" content="DP900 Web Application" />
    <meta name="msapplication-TileColor" content="#9c022e" />
    <meta
      name="msapplication-TileImage"
      content="%PUBLIC_URL%/mstile-144x144.png?v=3"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" type="text/css" href="DPWebApp.css" />
    <title>DP900 Web Application</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
